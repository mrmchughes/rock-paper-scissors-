<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Rock Paper Scissors</title>
  </head>

<body>

  <div class="card mx-auto" style="width: 30rem;" id="cardSelector">
    <img class="card-img-top mx-auto img-fluid" id="card-img" src="imgs\rock paper scissors.jpg" alt="Rock Paper Scissors">
    <div class="card-body">
      <div class="card-title">Rock Paper Scissors!</div>
      <p class="card-text">Hello, player! You are about to play Rocks Paper Scissors against the computer.</p>
      <p class="card-text">You will play until you or the computer reaches 3 wins. Make your choice each round with the buttons below.</p>
      <p class="card-text">The reset button will reset the game so you can play again!</p>

      <div id="display-div">
        <span id="playerDisplay">0</span> to <span id="computerDisplay">0</span>
      </div>

    <div class="row text-center"> 
      <div class="col-4">
        <button type="button" class="btn buttons" value="Rock">Rock</button>
      </div>

      <div class="col-4">
        <button type="button" class="btn buttons" value="Paper">Paper</button>
      </div>

      <div class="col-4">
        <button type="button" class="btn buttons" value="Scissors">Scissors</button>
      </div>
    </div>

    <div class="col text-center">
      <button type="button" class="btn" value="Reset" id="resetButton">Reset</button>
    </div> 
      
    <div class="col text-center" id="result"></div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
