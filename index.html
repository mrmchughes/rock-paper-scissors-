<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p>Hello, player! You are about to play Rocks Paper Scissors against the computer.</p>
    <p>You will play until you or the computer reaches 5 wins. Make your choice each round with the buttons below</p>

    <input type="button" class = "buttons" value="Rock">
    <input type="button" class = "buttons" value="Paper">
    <input type="button" class = "buttons"value="Scissors">
    <input type="button" value="Reset" id = "reset">
    
    <div id="display-div">
      <span id="playerDisplay">0</span> to <span id="computerDisplay">0</span>
    </div>

    <div id="result"></div>

    <script src="app.js"></script>
  </body>
</html>
