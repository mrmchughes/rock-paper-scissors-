<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p>Hello, player! You are about to play Rocks Paper Scissors against the computer.</p>
    <p>You will play five rounds. Make your choice each round with the buttons below</p>

    <button type="button" class="btn btn-primary" value="Rock">Rock</button>
    <button type="button" class="btn btn-primary" value="Paper">Paper</button>
    <button type="button" class="btn btn-primary" value="Scissors">Scissors</button>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
